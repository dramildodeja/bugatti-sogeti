<!DOCTYPE html>
<html ng-app="realtimedataanalyzer" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realtime Data Analyzer</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/main.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/charts.min.js"></script>
    <script src="js/chardin.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <link rel="stylesheet" href="css/chardin.min.css"/>
    <link rel="icon" type="image/jpg" href="images/bugatti.jpg">
</head>
<body ng-controller="main-ctrl">
<main>
    <div class="twitter-bird twitter-flying"></div>
    <div class="container center-align valign">
        <div class="valign center">
            <div class="col s12 m12 l12">
                <div class="input-field">
                    <form ng-submit="getResponse()">
                        <h4>{{title}}</h4>
                        <i class="material-icons prefix">#</i>
                        <input placeholder="Type in any hashtag or keyword and press enter to visualize" data-intro="Enter in the any twitter hashtag here" data-position="right" type="text" id="tag-input" placeholder="Enter in a hashtag here" ng-model="searchInput"/>
                    </form>
                    <canvas ng-if="searchInput" data-intro="See the twitter data visualization here" data-position="left" id="tweet-chart"></canvas>
                </div>
            </div>
        </div>
        <span ng-if="tweets && searchInput">
            <h5 class="flow-text">Resulted Tweets... (Sorted from Negative to Postive)</h5>
            <div ng-repeat="data in tweets track by $index" class="card card-shadow">
                <div class="card-content black-text">
                    <p>{{data}}</p>
                </div>
            </div>
        </span>
    </div>
</main>
<footer>
    <div class="container">
        <div class="center col s12 m12 l12">
            <center>
                <span><img class="margin-sm-right" src="images/bugatti.jpg" alt="bugatti-chiron" height="80"/></span>
                <span><br></span>
                <span>Â© 2020 Team Bugatti</span>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </center>
        </div>
    </div>
</footer>
</body>
</html>
